<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Amigo Secreto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Sorteo de Amigo Secreto</h1>
    
        <!-- Campo de entrada para agregar nombres -->
        <input type="text" id="nombreInput" placeholder="Ingresa el nombre de un amigo" />
        <button id="adicionarBtn">Adicionar</button>

        <!-- Lista de nombres añadidos -->
        <ul id="listaNombres"></ul>

        <!-- Botón para realizar el sorteo -->
        <button id="sortearBtn">Sortear Amigo</button>

        <!-- Área donde se mostrará el resultado -->
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
